<html>
	<head>
		<script type="text/javascript" src="dygraph.min.js"></script>
		<link rel="stylesheet" href="dygraph.css" />
		<meta http-equiv="refresh" content="60">
	</head>
<body>

<div id="graphdiv_pth_pressure"></div>
<script type="text/javascript">
	g = new Dygraph(
		document.getElementById("graphdiv_pth_pressure"),
		"data/pth_pressure_data.csv",
		{
			labels: [ 'Date', 'Pressure (mB)' ],
			rollPeriod: 12,
			title: 'PTH Pressure',
			ylabel: 'Pressure (mB)',
		}
	);
</script>

<div id="graphdiv_pth_temp"></div>
<script type="text/javascript">
	g = new Dygraph(
		document.getElementById("graphdiv_pth_temp"),
		"data/pth_temp_data.csv",
		{
			labels: [ 'Date', 'Temperature (F)' ],
			rollPeriod: 12,
			title: 'PTH Temperature',
			ylabel: 'Degrees (F)',
		}
	);
</script>

<div id="graphdiv_pth_humidity"></div>
<script type="text/javascript">
	g = new Dygraph(
		document.getElementById("graphdiv_pth_humidity"),
		"data/pth_humidity_data.csv",
		{
			labels: [ 'Date', 'humidity (%)' ],
			rollPeriod: 12,
			title: 'PTH Humidity',
			axes: {
				y: {
					valueRange: [0, 100]
				},
			},
			ylabel: '(%)',
		}
	);
</script>

</body>
</html>
