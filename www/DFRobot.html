<html>
	<head>
		<script type="text/javascript" src="dygraph.min.js"></script>
		<link rel="stylesheet" href="dygraph.css" />
		<meta http-equiv="refresh" content="60">
	</head>
<body>

<div id="graphdiv_battery_hdc_temp" style="width:600px; height:300px;"></div>
<script type="text/javascript">
	g = new Dygraph(
		document.getElementById("graphdiv_battery_hdc_temp"),
		"data/battery_hdc_temp_data.csv",
		{
			labels: [ 'Date', 'Temperature'],
			rollPeriod: 12,
			showRoller: true,
			title: 'Battery Temperature',
			ylabel: 'Temperature (F)',
		}
	);
</script>

<div id="graphdiv_solar_voltage" style="width:600px; height:300px;"></div>
<script type="text/javascript">
	g = new Dygraph(
		document.getElementById("graphdiv_solar_voltage"),
		"data/solar_voltage_data.csv",
		{
			labels: [ 'Date', 'Solar'],
			rollPeriod: 12,
			showRoller: true,
			title: 'Solar Voltage',
			axes: {
				y: {
					valueRange: [0, 25]
				},
			},
			ylabel: 'Voltage (V)',
			drawAxesAtZero: true,
		}
	);
</script>

<div id="graphdiv_solar_current" style="width:600px; height:300px;"></div>
<script type="text/javascript">
	g = new Dygraph(
		document.getElementById("graphdiv_solar_current"),
		"data/solar_current_data.csv",
		{
			labels: [ 'Date', 'Solar' ],
			rollPeriod: 12,
			showRoller: true,
			title: 'Solar Current',
			axes: {
				y: {
					valueRange: [-5, 300]
				},
			},
			ylabel: 'Current (mA)',
			drawAxesAtZero: true,
		}
	);
</script>
