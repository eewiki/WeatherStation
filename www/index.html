<html>
<head>
<script type="text/javascript" src="dygraph.min.js"></script>
<link rel="stylesheet" href="dygraph.css" />
</head>
<body>

<div id="graphdiv_voltage"></div>
<script type="text/javascript">
	g = new Dygraph(
		document.getElementById("graphdiv_voltage"),
		"voltage_data.csv",
		{
			rollPeriod: 12,
			showRoller: true,
			title: 'Battery/Charger Voltage',
			ylabel: 'Voltage (V)',
			legend: 'always',
		}
	);
</script>

<div id="graphdiv_current"></div>
<script type="text/javascript">
	g = new Dygraph(
		document.getElementById("graphdiv_current"),
		"current_data.csv",
		{
			rollPeriod: 12,
			title: 'Battery/Charger Current',
			ylabel: 'Current (mA)',
			legend: 'always',
		}
	);
</script>

<div id="graphdiv_charger_current"></div>
<script type="text/javascript">
	g = new Dygraph(
		document.getElementById("graphdiv_charger_current"),
		"charger_current_data.csv",
		{
			rollPeriod: 12,
			title: 'Charger Current',
			ylabel: 'Current (mA)',
			legend: 'always',
		}
	);
</script>

</body>
</html>
